<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" , href="styles.css">
</head>

<body>
    <div id=input-container>
        <div id="rectangle">
            <input id="recHeight" type=number placeholder="height">
            <input id="recWidth" type=number placeholder="width">
            <button id="insertRec">Insert Rectangle</button>
        </div>
        <div id="sqaure">
            <input id="sqsideLength" type=number placeholder="Side Length">
            <button id="insertSq">Insert Square</button>
        </div>
        <div id="circle">
            <input id="cirRadius" type=number placeholder="Radisut">
            <button id="insertCi">Insert Circle</button>
        </div>
        <div id="triangle">
            <input id="triHeight" type=number placeholder="height">
            <button id="insertTri">Insert Triangle</button>
        </div>
    </div>
    <div id="container">
        <div id="shape-container"></div>
        <div id="left">
            <div class="sidebar">
                <h1>Shape Name:
                    <span id="shapename"></span>
                </h1>
            </div>
            <div class="sidebar">
                <h1>Width:
                    <span id="shapewidth"></span>
                </h1>
            </div>
            <div class="sidebar">
                <h1>Height:
                    <span id="shapeheight"></span>
                </h1>
            </div>
            <div class="sidebar">
                <h1>Radius:
                    <span id="shape-radius"></span>
                </h1>
            </div>
            <div class="sidebar">
                <h1>Area:
                    <span id= "shape-area"></span>
                </h1>
            </div>
            <div class="sidebar">
                <h1>Perimeter:
                    <span id="shape-peri"></span>
                </h1>
            </div>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
